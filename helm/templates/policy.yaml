kind: NetworkPolicy
metadata:
  name: allow-from-default
spec:
  podSelector: {}
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: sample
  policyTypes:
  - Ingress
